<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="lastOperation"></div>
                <div id="currentOperation">0</div>
            </div>
            <div class="buttons">
                <button class="btn" id="clear" onclick="clear()">C</button>
                <button class="btn" id="backspace">âŒ«</button>
                <button class="btn" id="percent">%</button>
                <button class="btn" id="divide">/</button>
                <button class="btn" id="seven" data-number>7</button>
                <button class="btn" id="eight" data-number>8</button>
                <button class="btn" id="nine" data-number>9</button>
                <button class="btn" id="multiply">*</button>
                <button class="btn" id="four" data-number>4</button>
                <button class="btn" id="five" data-number>5</button>
                <button class="btn" id="six" data-number>6</button>
                <button class="btn" id="subtract">-</button>
                <button class="btn" id="one" data-number>1</button>
                <button class="btn" id="two" data-number>2</button>
                <button class="btn" id="three" data-number>3</button>
                <button class="btn" id="add">+</button>
                <button class="btn" id="zero" data-number>0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>
     <script src="calculator.js"></script>
</body>
</html>
